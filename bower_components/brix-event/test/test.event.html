<!DOCTYPE html>
<html>
<head>
    <title>Test: Brix Event </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bower_components/mocha/mocha.css" rel="stylesheet">
</head>
<body>
    <div id="mocha"></div>
    <!-- Include local Mocha. -->
    <script src="./bower_components/mocha/mocha.js"></script>
    <script src="./bower_components/chai/chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- Include RequireJS -->
    <script src="./bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                jquery: 'bower_components/jquery/dist/jquery',
                underscore: 'bower_components/underscore/underscore',
                'brix/event': '../dist/event'
            }
        })
    </script>

    <hr>
    <div id="container" style="margin: 60px 50px;"></div>

    <!--  -->
    <div id="target" style="margin: 60px 50px;">
        <div bx-click="foo(42)">click here</div>
    </div>
    <script type="text/javascript">
        require(['jquery', 'underscore', 'brix/event'], function($, _, Event) {
            var BXEvent = new Event()
            // 定义宿主对象，可以是任意对象
            var owner = {
                foo: function(event, arg) {
                    console.log(this, this === owner)
                    console.log(event.type, arg)
                }
            }
            // 指定目标容器节点
            var target = $('#target')
            // 绑定 Event 的方法至宿主对象
            _.extend(owner, BXEvent)
            // 绑定
            owner.delegateBxTypeEvents( target )
            // 移除
            // owner.undelegateBxTypeEvents( target )
        })
    </script>

    <!-- Include the actual tests. -->
    <script src="./test.event.js"></script>
    
    <!-- PhantomJS -->
    <script type="text/javascript">
         if (window.mochaPhantomJS) {
             mochaPhantomJS.run()
         } else {
             mocha.run()
         }
    </script>
</body>
</html>

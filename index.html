<body>
    <div bx-name="components/nprogress"></div>

    <script type="text/javascript">
        require(['brix/loader'],function (Loader) {
            window.Loader = Loader
            // 加载组件
            Loader.boot(function() {
                // console.log('done!')
            }, function(error, instance, index, count) {
                var nprogress = Loader.query('components/nprogress')
                if (nprogress.length) nprogress.set((index + 1) / count)
            })
        })
    </script>
    <script type="text/javascript" src="//d2zah9y47r7bi2.cloudfront.net/releases/current/tracker.js" data-token="de360b07c26b465fb72ed13514291445"></script>
    <script type="text/javascript">
        window.onerror = function(msg, file, line) {
            trackJs.track(msg, file, line)
        }
    </script>

        <button on-click="add" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each list}}
            <tr>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td><span on-click="del({{@index}})" class="glyphicon glyphicon-trash"></span></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    
</script>
